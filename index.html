<body>
    <h1 id='shketit'>Let's Play!</h1>

        <div class='player-bot-container'>
            <div class='player'>
               <h1>Eh Doh Kue: <span>0</span></h1>
                <div class='player-images-container'></div>
            </div>
            <div class='bot'>
                <h1>Thalaytoo Roa: <span>0</span></h1>
